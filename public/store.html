<!DOCTYPE html>
<html>
    <head>
        <title>Danny | Store</title>
        <meta name="Danny page" content="This is Danny's webpage">
        <link rel="stylesheet" href="style/danny_style.css">
        <script src="javascript/danny_interactive.js" async></script>
    </head>
    
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="danny.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="danny-name danny-name-large">Danny</h1>
        </header>

        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">RUN WILD. LIVE FREE. LOVE STRONG.</span>
                    <img src="images/album_covers/run_wild_live_free_love_strong.jpg" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Run</span>
                    <img src="images/album_covers/sanctus_real_run.jpg" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">What We Want, What We Get</span>
                    <img src="images/album_covers/what_we_want_what_we_get.jpg" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Gave You My Heart</span>
                    <img src="images/album_covers/gave_you_my_heart.jpg" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Sour Cherry T-Shirt</span>
                    <img src="images/merch/sour_cherry_shirt.jpeg" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Blue Navy T-Shirt</span>
                    <img src="images/merch/blue_tshirt.jpg" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$8.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="danny-name">Danny</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/" target="_blank">
                            <img src="images/logos/youtube_white.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com/" target="_blank">
                            <img src="images/logos/spotify_white.ico"/>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="images/logos/facebook_white.png"/>
                        </a>
                    </li>
                </ul>

            </div>
        </footer>
    </body>
</html>
